<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" color="primary">

  <mat-toolbar color="primary" class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a [routerLink]="['']">{{title}}</a>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="sidenav-menu">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['']" routerLinkActive="active" (click)="closeSidenav()" class="link">Home</a>
        <a mat-list-item [routerLink]="['/about']" routerLinkActive="active" (click)="closeSidenav()"
          class="link">About</a>
        <a mat-list-item [routerLink]="['/contact']" routerLinkActive="active" (click)="closeSidenav()"
          class="link">Contact</a>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>

</div>
